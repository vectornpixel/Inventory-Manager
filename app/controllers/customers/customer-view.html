<div ng-include src="'app/navigation.html'"></div>
<div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
<div class="filter-bar">
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="CUSTOMER NAME">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary full-width">UPDATE</button>
            </div>
        </div>
</div>

    <div class="row">
        <div class="col-sm-6 col-md-4 spacing-bottom" ng-repeat="user in data">
            <div class="customer__wrapper">
                <div class="customer__info">
                    <div class="pull-left customer__info--thumb">
                        <img src="../../../assets/images/{{user.thumb}}">
                    </div>
                    <div class="customer__info--wrapper">
                        <div class="customer__info--user">
                            <p><a href="">{{user.first_name}} {{user.last_name}}</a><span>{{user.location}}</span></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="customer__info--footer clearfix text-center">
                    <div class="customer__info--email col-md-6">
                        <p class="text-bold">EMAIL</p>
                        <p>{{user.email}}</p>
                    </div>
                    <div class="customer__info--phone col-md-6">
                        <p class="text-bold">PHONE</p>
                        <p>{{user.phone_number}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
