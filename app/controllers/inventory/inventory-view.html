<div ng-include src="'app/navigation.html'"></div>
<div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
<div class="filter-bar">
        <div class="row">
            <div class="col-md-3 padding-left-none">
                <input type="text" class="form-control" placeholder="ORDER NUMBER">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary full-width">UPDATE</button>
            </div>
        </div>
</div>
    <!--<button class="btn btn-primary">UPDATE</button>-->
    <div class="row">
            <div class="content-table___list">
                <table class="table table-bordered">
                    <thead>
                    <tr class="content-table__head">
                        <th>Stock</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>SKU</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody class="content-table__content">
                    <tr ng-repeat="inventory in data">

                        <td>{{inventory.stock}}</td>
                        <td><a href="">{{inventory.name}}</a></td>
                        <td>{{inventory.type}}</td>
                        <td>{{inventory.category}}</td>
                        <td>{{inventory.sku}}</td>
                        <td>{{inventory.price}}</td>
                    </tr>

                    </tbody>
                </table>
